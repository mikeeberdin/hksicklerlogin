{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="mainpageholder">
              <a class="mr-2" href="#">{{ post.Email }}</a>
              <small class="text-muted">{{ post.Company }}</small>
            </div>
            <h2><a class="ownername" href="#">{{ post.Name }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
